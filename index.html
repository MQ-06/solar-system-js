<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="nasa-btn" onclick="fetchNASAImage()">
      NASA Picture of the Day
    </button>

    <button class="fact-btn" onclick="fetchRandomFact()">
      Solar System Facts
    </button>

    <div class="container">
      <div class="sun">
        <img src="./images/sun.png" alt="sun" />
      </div>
      <div class="planet mercury" >
        <div class="fact-box"></div>
      </div>
      <div class="planet venus">
        <div class="fact-box"></div>
      </div>
      <div class="planet earth" >
        <div class="fact-box"></div>
      </div>
      <div class="planet mars">
        <div class="fact-box"></div>
      </div>
      <div class="planet jupiter">
        <div class="fact-box"></div>
      </div>
      <div class="planet saturn" >
        <div class="fact-box"></div>
      </div>
      <div class="planet uranus">
        <div class="fact-box"></div>
      </div>
      <div class="planet neptune" >
        <div class="fact-box"></div>
      </div>
      <div class="planet pluto">
        <div class="fact-box"></div>
      </div>
    </div>

    <div id="nasaModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">❌</button>
        <img id="nasaImage" src="" alt="NASA Picture of the Day" />
        <div class="modal-title" id="nasaTitle"></div>
        <div class="modal-description" id="nasaDescription"></div>
      </div>
    </div>

    <div id="factModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeFactModal()">❌</button>
        <div class="modal-title" id="factTitle"></div>
        <div class="modal-description" id="factDescription"></div>
      </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
